body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #4b6cb7, #182848);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  padding: 40px;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #4b6cb7;
}

form {
  display: grid;
  gap: 20px;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
  color: #4b6cb7;
}

input[type="text"],
input[type="email"],
input[type="button"] {
  padding: 15px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
}

input[type="text"],
input[type="email"] {
  background-color: #f4f7f9;
  color: #4b6cb7;
}

input[type="text"]::placeholder,
input[type="email"]::placeholder {
  color: #94a5b5;
}

.input-container {
  text-align: center;
  position: relative;
}

.input-container input[type="button"] {
  background-color: #4b6cb7;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.input-container input[type="button"]:hover {
  background-color: #182848;
}

.link-container {
  text-align: center;
  margin-top: 20px;
}

.link-container button {
  background-color: #4b6cb7;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 15px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.link-container button:hover {
  background-color: #182848;
}
</style>

<div class="container">
  <h2>Login</h2>
  <form id="meuForm">
    <label for="nome">Senha:</label>
    <input type="text" id="nome" name="nome" placeholder="Sua senha" required>
    
    <label for="email">Nome:</label>
    <input type="email" id="email" name="email" placeholder="Seu nome" required>

    <div class="input-container">
      <input type="button" id="submitBtn" value="Enviar" onclick="enviarForm(this)" disabled>
    </div>
  </form>

  <div class="link-container" id="linkContainer" style="display:none;">
    <button id="linkBtn" onclick="redirecionar()">Link para outro formul√°rio</button>
  </div>
</div>

<script>
function validarForm() {
  var nome = document.getElementById("nome").value;
  var email = document.getElementById("email").value;
  if (nome.trim() !== "") {
    document.getElementById("submitBtn").removeAttribute("disabled");
  } else {
    document.getElementById("submitBtn").setAttribute("disabled", "disabled");
  }
}

function enviarForm(btn) {
  // Obter os dados do formul√°rio
  var nome = document.getElementById("nome").value;
  var email = document.getElementById("email").value;

  // Criar um objeto FormData com os dados do formul√°rio
  var formData = new FormData();
  formData.append("nome", nome);
  formData.append("email", email);

  // Enviar os dados do formul√°rio por AJAX
  var xhr = new XMLHttpRequest();
  xhr.open("POST", "http://192.168.0.101:8080/dados");
  xhr.send(formData);

  // Mostrar o bot√£o ap√≥s um pequeno atraso
  setTimeout(function() {
    document.getElementById("linkContainer").style.display = 'block';
    // Deletar o bot√£o de enviar
    btn.parentNode.parentNode.removeChild(btn.parentNode);
  }, 1000); // Ajuste o tempo conforme necess√°rio
